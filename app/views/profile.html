<div class="container Profile mainContent">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Profile</h3>
    </div>
    <div class="panel-body" ng-init="tab = 1">
      <div class="row tabbable">
        <ul class="nav nav-pills nav-stacked col-md-2 col-sm-2">
          <li ng-class="{active: tab === 1}">
            <a href ng-click="tab=1" data-toggle="pill">Basic Information</a>
          </li>
          <li ng-class="{active: tab === 2}">
            <a href ng-click="tab=2" data-toggle="pill">Contact</a>
          </li>
          <li ng-class="{active: tab === 3}">
            <a href ng-click="tab=3" data-toggle="pill">Payment</a>
          </li>
        </ul>
        <div class="tab-content col-md-10 col-sm-14">
          <div class="tab-pane fade in" ng-class="{active: tab === 1}">
            <h4>Basic Information</h4>
            <div class="list-group">
              <div class="list-group-item">
                    <label>Prefix: </label>
                    <a href="#" editable-select="profile.user.prefix" e-ng-options="s as s for s  in ['Mr','Mrs','Miss','Unknown']">{{profile.user.prefix||"input your prefix"}}</a>
              </div>
              <div class="list-group-item">
                    <label>Name: </label>
                    <a href="#" editable-text="profile.user.firstname" style="display: inline;">{{profile.user.firstname||"input your firstname"}}</a>
                    <a href="#" editable-text="profile.user.lastname" style="display: inline;">{{profile.user.lastname||"input your lastname"}}</a>
              </div>
            </div>
          </div>
          <div class="tab-pane fade in" ng-class="{active: tab === 2}">
            <h4>Contact</h4>
          </div>
          <div class="tab-pane fade in" ng-class="{active: tab === 3}">
            <h4>Payment</h4>
          </div>
        </div> <!-- End table-content -->
      </div> <!-- End tabable -->
    </div> <!-- End panel-body -->
  </div> <!-- End panel -->
</div>
